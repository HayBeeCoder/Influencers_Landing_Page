<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support YouTube Creators</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="overlay" class=""></div>
    <button class="hamburger" id="hamburger"></button>
    <nav class="main-nav" id="main-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Creator</a>
        <a href="#">Support</a>
    </nav>
    <div class="container">
        <main class="home">

            <section class="home__info">

                <header class="home__header">
                    <h1 class="home__title">Youtube Creators</h1>
                    <span class="home__spacer"></span>
                    <p class="home__subtext">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Saepe expedita non earum, eaque consequuntur temporibus a culpa ad excepturi est quasi voluptate.</p>
                    <a href="#" class="home__cta">Support a Creator</a>
                </header>
            </section>
            <section class="home__cards">
                <div class="group-one">
                    <div class="home__card home__card--square">
                        <header>
                            <div class="image__wrapper">
                                <img src="./images/marques-profile.jpg" alt="Marques Brownlee">
                            </div>
                            <h3>
                                <a href="#">
                            Marques Brownlee
                        </a>
                            </h3>
                        </header>
                    </div>
                    <div class="home__card home__card--large">
                        <header>
                            <div class="image__wrapper">
                                <img src="./images/tmo-profile.jpg" alt="Tech Me Out">
                            </div>
                            <h3>
                                <a href="#">
                       Tech Me Out
                        </a>
                            </h3>
                        </header>
                    </div>
                </div>
                <div class="group-two">
                    <div class="home__card home__card--large">
                        <header>
                            <div class="image__wrapper">
                                <img src="./images/ijustin-profile.jpg" alt="Justine Ezarik">
                            </div>
                            <h3>
                                <a href="#">
                                  Justine Ezarik                       
                             </a>
                            </h3>
                        </header>
                    </div>


                    <div class="home__card home__card--square">
                        <header>
                            <div class="image__wrapper">
                                <img src="./images/peter-profile.jpg" alt="Peter-Mckinnon">
                            </div>
                            <h3>
                                <a href="#">
                        Peter-Mckinnon                       
                      </a>
                            </h3>
                        </header>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
